<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge-23</title>
</head>
<body>
    <div class="display">
        <input type="text" data-js="display" readonly value="0">
    </div>
    
    <div class="number">
        <input type="button" data-js="buttonNumber" value="0">
        <input type="button" data-js="buttonNumber" value="1">
        <input type="button" data-js="buttonNumber" value="2">
        <input type="button" data-js="buttonNumber" value="3">
        <input type="button" data-js="buttonNumber" value="4">
        <input type="button" data-js="buttonNumber" value="5">
        <input type="button" data-js="buttonNumber" value="6">
        <input type="button" data-js="buttonNumber" value="7">
        <input type="button" data-js="buttonNumber" value="8">
        <input type="button" data-js="buttonNumber" value="9">
    </div>
    
    <div class="operation">
        <input type="button" data-js="buttonOperation" data-id="buttonOperationPlus" value="+">
        <input type="button" data-js="buttonOperation" data-id="buttonOperationMinus" value="-">
        <input type="button" data-js="buttonOperation" data-id="buttonOperationMulti" value="x">
        <input type="button" data-js="buttonOperation" data-id="buttonOperationDiv" value="รท">

        <input type="button" data-js="buttonEqual" value="=">
        <input type="button" data-js="buttonCE" value="CE">
    </div>
    <script src="challenge-23.js"></script>
</body>
</html>
